<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile page for Ahmad">
    <title>Ahmad's Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .gradient-background {
            background: linear-gradient(135deg, #001f3f, #001f3f, #ff6f61, #ff4c68, #001f3f);
            background-size: 300% 300%;
            animation: gradient-animation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .profile-card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .profile-card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .profile-card p {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .profile-card .interests {
            font-size: 1.15rem;
            font-weight: 500;
            margin-top: 20px;
        }

        .profile-card .favorite-singers {
            font-size: 1.15rem;
            font-weight: 500;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="gradient-background">
    <div class="profile-card">
        <h1>Ahmad</h1>
        <p><strong>Major:</strong> Undeclared; hopefully CS</p>
        <p class="interests"><strong>Interests:</strong> Reading, Arabic poetry, religion and philosophy, basketball, tea</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
